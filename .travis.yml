sudo: false
language: rust
notifications:
  webhooks: http://build.servo.org:54856/travis

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx

before_script:
    - export PATH=$HOME/.local/bin:/Users/travis/Library/Python/2.7/bin:$PATH
    - pip install servo_tidy --user `whoami`

script:
  - cargo build
  # https://github.com/servo/gaol/issues/18
  - cargo test --no-run
  - servo-tidy
